<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px solid black;
    }
</style>

    <title>Document</title>
</head>
<body>
    <button onclick="changeblue()">blue</button>
    <button onclick="changered()">red</button>
    <button onclick="changegreen()">green</button>

    <div class="box" id="boxcode">

    </div>




    <script>
        function changeblue(){
            // changing background color
            // document.body.style.backgroundColor='blue';
            let boxc= document.getElementById('boxcode');
            boxc.style.backgroundColor='blue';
       }
       function changered(){
            // changing background color
            // document.body.style.backgroundColor='red';
            let boxc= document.getElementById('boxcode');
            boxc.style.backgroundColor='red';

       }
       
       function changegreen(){
            // changing background color
            // document.body.style.backgroundColor='green';
            let boxc= document.getElementById('boxcode');
            boxc.style.backgroundColor='green';
       }
    



    </script>
    
</body>
</html>
