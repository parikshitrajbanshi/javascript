<body>
    <label for="name">User Name</label> <br>
    <input type="text" id="name" placeholder="Enter your Name" oninput="checkNameValid()">
    <span id="nameErrorMsg"></span>

    <script>
        function checkNameValid() {
            let nameInput = document.getElementById('name');
            let errorMsg = document.getElementById('nameErrorMsg');
            // if(nameInput.value)
            console.log(nameInput.value.length)

            if (nameInput.value.length < 5) {
                errorMsg.innerText = "User name must be at least 5 characters";
            }else{
                errorMsg.innerText = '';
            }

        }
    </script>

</body>
